# vim: shiftwidth=2 tabstop=2
name: Style

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: qernal/github-actions-rust-clippy@v1.4.0
      - name: Check format
        run: |
          rustup component add rustfmt
          cargo fmt -- --check
